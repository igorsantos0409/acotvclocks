<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    connect-src 'self' https://api.openweathermap.org https://maps.googleapis.com;
    img-src 'self' https://openweathermap.org data:;
    style-src 'self' 'unsafe-inline';
">
    <link id="theme-style" rel="stylesheet" href="style.css">

    <title>Rel√≥gios TV ACO</title>
</head>

<body>

    <div class="top-bar">
        <div class="top-item" id="dateBox">--</div>
        <div class="top-item" id="weatherBox">Carregando...</div>

        <div class="top-item">
            <div id="logoBox">
                <img src="aco-logo.svg" alt="Logo ACO" style="height: 75px; object-fit: contain;">
            </div>
        </div>
    </div>

    <div id="clockContainer" class="grid">
        <div class="clock-container" id="clock-esContainer">
            <canvas id="clock-es" width="200" height="200"></canvas>
            <div class="label">Espanha</div>
        </div>
        <div class="clock-container" id="clock-ptContainer">
            <canvas id="clock-pt" width="200" height="200"></canvas>
            <div class="label">Portugal</div>
        </div>
        <div class="clock-container" id="clock-brContainer">
            <canvas id="clock-br" width="200" height="200"></canvas>
            <div class="label">Brasil</div>
        </div>
        <div class="clock-container" id="clock-coContainer">
            <canvas id="clock-co" width="200" height="200"></canvas>
            <div class="label">Colombia</div>
        </div>
        <div class="clock-container" id="clock-clContainer">
            <canvas id="clock-cl" width="200" height="200"></canvas>
            <div class="label">Chile</div>
        </div>
        <div class="clock-container" id="clock-peContainer">
            <canvas id="clock-pe" width="200" height="200"></canvas>
            <div class="label">Per√∫</div>
        </div>
    </div>
    <h3 id="eta">ETA: carregando...</h3>

    <script>
        /*************************************
         * Rel√≥gios Anal√≥gicos e Digitais
         *************************************/
        const urlParams = new URLSearchParams(window.location.search);
        const isDarkMode = urlParams.get('darkMode') === '1';
        if (isDarkMode) {
            document.getElementById("theme-style").href = "dark.css";
        }
        function createAnalogClock(canvasId, timeZone) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext("2d");
            const radius = canvas.height / 2;
            ctx.translate(radius, radius);

            function drawClock() {
                drawFace(ctx, radius);
                drawNumbers(ctx, radius);
                drawTimeSmooth(ctx, radius);
                requestAnimationFrame(drawClock);
            }

            function getLocalDate() {
                const now = new Date();
                const localeString = now.toLocaleString("en-US", { timeZone });
                return new Date(localeString);
            }

            function drawTimeSmooth(ctx, radius) {
                const now = getLocalDate();
                const ms = now.getMilliseconds();
                const sec = now.getSeconds() + ms / 1000;
                const min = now.getMinutes() + sec / 60;
                const hr = (now.getHours() % 12) + min / 60;

                drawHand(ctx, (hr * Math.PI) / 6, radius * 0.5, 6);
                drawHand(ctx, (min * Math.PI) / 30, radius * 0.75, 4);
                drawHand(ctx, (sec * Math.PI) / 30, radius * 0.85, 2);
            }

            function drawFace(ctx, radius) {
                ctx.beginPath();
                if (isDarkMode) {
                    ctx.arc(0, 0, radius * 0.95, 0, 2 * Math.PI);
                    ctx.fillStyle = "#2d2d2d";
                    ctx.fill();

                    ctx.strokeStyle = "#aaa";
                    ctx.lineWidth = 4;
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(0, 0, 6, 0, 2 * Math.PI);
                    ctx.fillStyle = "#cccccc";
                    ctx.fill();
                }
                else {
                    ctx.beginPath();
                    ctx.arc(0, 0, radius * 0.95, 0, 2 * Math.PI);
                    ctx.fillStyle = "white";
                    ctx.fill();

                    ctx.strokeStyle = "#aaa";
                    ctx.lineWidth = 4;
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(0, 0, 6, 0, 2 * Math.PI);
                    ctx.fillStyle = "#333";
                    ctx.fill();
                }
            }

            function drawNumbers(ctx, radius) {
                ctx.font = radius * 0.14 + "px -apple-system, sans-serif";
                ctx.textBaseline = "middle";
                ctx.textAlign = "center";

                for (let num = 1; num <= 12; num++) {
                    let ang = num * Math.PI / 6;
                    ctx.rotate(ang);
                    ctx.translate(0, -radius * 0.78);
                    ctx.rotate(-ang);
                    ctx.fillText(num, 0, 0);
                    ctx.rotate(ang);
                    ctx.translate(0, radius * 0.78);
                    ctx.rotate(-ang);
                }
            }

            function drawHand(ctx, pos, length, width) {
                ctx.beginPath();
                ctx.lineWidth = width;
                ctx.lineCap = "round";
                ctx.moveTo(0, 0);
                ctx.rotate(pos);
                ctx.lineTo(0, -length);
                ctx.stroke();
                ctx.rotate(-pos);
            }

            requestAnimationFrame(drawClock);
        }

        function createDigitalClock(containerId, timeZone, labelText) {
            const container = document.getElementById(containerId);

            // Mantemos o conte√∫do existente (incluindo a label)
            container.innerHTML = ''; // apenas limpa canvas se existir
            const digitalDiv = document.createElement('div');
            digitalDiv.className = 'digital-clock';
            const digitalDivLabel = document.createElement('div');
            digitalDivLabel.className = 'label';
            digitalDivLabel.textContent = labelText;
            container.style.alignContent = 'inline-block'
            // Insere antes da label
            const label = container.querySelector('.label');
            if (label) container.insertBefore(digitalDiv, label, digitalDivLabel);
            else container.appendChild(digitalDiv);
            container.appendChild(digitalDivLabel);

            function updateClock() {
                const now = new Date();
                const localeString = now.toLocaleString("en-US", { timeZone });
                const date = new Date(localeString);
                let hours = date.getHours().toString().padStart(2, '0');
                let minutes = date.getMinutes().toString().padStart(2, '0');
                let seconds = date.getSeconds().toString().padStart(2, '0');
                digitalDiv.textContent = `${hours} : ${minutes}`;
                requestAnimationFrame(updateClock);
            }
            updateClock();
        }

        // Checar URL para modo digital
        const isDigital = urlParams.get('digital') === '1';

        const countries = [
            { id: 'clock-es', tz: 'Europe/Madrid', lb: 'Espanha' },
            { id: 'clock-pt', tz: 'Europe/Lisbon', lb: 'Portugal' },
            { id: 'clock-br', tz: 'America/Sao_Paulo', lb: 'Brasil' },
            { id: 'clock-co', tz: 'America/Bogota', lb: 'Colombia' },
            { id: 'clock-cl', tz: 'America/Santiago', lb: 'Chile' },
            { id: 'clock-pe', tz: 'America/Lima', lb: 'Per√∫' }
        ];

        countries.forEach(c => {
            const containerId = c.id + 'Container';
            if (isDigital) {
                createDigitalClock(containerId, c.tz, c.lb);
            } else {
                createAnalogClock(c.id, c.tz);
            }
        });

        /*************************************
         * Data e dia da semana
         *************************************/
        function updateDateBox() {
            const dateBox = document.getElementById("dateBox");
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'numeric', day: 'numeric' };
            dateBox.textContent = now.toLocaleDateString('pt-PT', options);
        }
        updateDateBox();

        /*************************************
         * Meteorologia Maia (Porto) com √≠cone
         *************************************/

        const apiKey = urlParams.get('apiKey');
        const city = 'Maia,PT';
        const weatherBox = document.getElementById('weatherBox');

        async function updateWeather() {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=pt`);
                const data = await res.json();
                if (data.cod === 200) {
                    const temp = Math.round(data.main.temp);
                    const desc = data.weather[0].description;
                    const icon = data.weather[0].icon;
                    console.log(icon);

                    weatherBox.innerHTML = `
                <div>
                    <img class="climad" src="${icon}.png" alt="Clima">
                </div>
                <div>
                    ${city}: ${temp}¬∞C
                </div>
            `;
                } else {
                    weatherBox.textContent = 'N√£o foi poss√≠vel obter o clima';
                }
            } catch (err) {
                console.error(err);
                weatherBox.textContent = 'Erro ao obter o clima';
            }
        }

        updateWeather();
        setInterval(updateWeather, 600000); // Atualiza a cada 10 minutos
        async function updateETA() {
            const origin = "Tecmaia, Maia, Portugal";
            const destination = "Aeroporto Francisco S√° Carneiro, Porto, Portugal";

            // üîë AQUI p√µes a tua API KEY
            const API_KEY = urlParams.get('apiKeyGoogle');

            const url =
                "https://maps.googleapis.com/maps/api/distancematrix/xml?" +
                `origins=${encodeURIComponent(origin)}` +
                `&destinations=${encodeURIComponent(destination)}` +
                "&departure_time=now" +
                "&traffic_model=best_guess" +
                `&key=${API_KEY}`;

            try {
                const response = await fetch(url);
                const xmlText = await response.text();

                // Converte o XML para objeto DOM
                const parser = new DOMParser();
                const xml = parser.parseFromString(xmlText, "text/xml");

                // duration_in_traffic -> <duration_in_traffic><text>15 mins</text></duration_in_traffic>
                let durationNode = xml.querySelector("duration_in_traffic > text");

                // fallback caso o Google n√£o devolva traffic
                if (!durationNode) {
                    durationNode = xml.querySelector("duration > text");
                }

                const durationText = durationNode ? durationNode.textContent : "‚Äî";

                document.getElementById("eta").textContent = `ETA: ${durationText}`;
            } catch (err) {
                console.error(err);
                document.getElementById("eta").textContent = "ETA: erro";
            }
        }

        updateETA();
        setInterval(updateETA, 60000); // atualiza a cada 1 minuto
    </script>

</body>

</html>
